<div class="mb-4">
    <div class="border-bottom pb-4">
        <h4 class="pb-2 fw-normal fs-5"> DISCOVER MORE
        OF MATTERS TO YOU </h4>
        {% for tag in tags %}
        <span class="border border-dark p-1 px-3 mb-2 me-1 rounded-pill"
              style="display: inline-block">
            <a class="text-decoration-none text-dark fs-15 fw-500">
                {{ tag.name }}
            </a>
        </span>
        {% endfor %}
    </div>
</div>
